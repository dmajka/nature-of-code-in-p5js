<html>
<head>
  <script language="javascript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.3/p5.js"></script>
</head>
<body>
	<p>2.3: Forces with real gravity</p>

<script>
var movers = []; // create empty array for movers

// Mover class
var Mover = function(m, x, y){
  this.mass = m;
  this.position = createVector(x,y);
  this.velocity = createVector(0,0);
  this.acceleration = createVector(0,0);
};

Mover.prototype.applyForce = function(force){
  var f = p5.Vector.div(force, this.mass);
  this.acceleration.add(f);
};

Mover.prototype.update = function(){
  this.velocity.add(this.acceleration);
  this.position.add(this.velocity);
  this.acceleration.mult(0);
}

Mover.prototype.display = function(){
  stroke(0);
  strokeWeight(2);
  fill(255,127);
  ellipse(this.position.x, this.position.y, this.mass*10, this.mass*10);
}

Mover.prototype.checkEdges = function(){
  if (this.position.x > width){
    this.position.x = width;
    this.velocity.x *= -1;
  } else if (this.position.x <0){
    this.position.x = 0;
    this.velocity.x *= -1;
  }
  if (this.position.y > height){
    this.position.y = height;    
    this.velocity.y *= -1;
  }
};

function setup(){
  createCanvas(640, 360);
  for (var i = 0; i < 10; i++){
    movers[i] = new Mover(random(0.1, 5), 0, 0);
  }
}

function draw(){
  background(51);
  for (var i = 0; i < movers.length; i++){
    var wind = createVector(.01, 0);
    var gravity = createVector(0, 0.1*movers[i].mass);
    movers[i].applyForce(wind);
    movers[i].applyForce(gravity);
    movers[i].update();
    movers[i].display();
    movers[i].checkEdges();
  }
}
</script>
</body>
</html>
