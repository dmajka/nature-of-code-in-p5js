<html>
<head>
  <script language="javascript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.3/p5.js"></script>
  <script language="javascript" type="text/javascript" src="//cdn.jsdelivr.net/p5.js/0.3.2/addons/p5.dom.js"></script>
</head>
<body>
	<p>2.7: Attraction with many movers</p>

<script>

// Mover class ----------------------------------
var Mover = function(m, x, y){
  this.mass = m;
  this.position = createVector(x, y);
  this.velocity = createVector(0,0);
  this.acceleration = createVector(0,0);
};

Mover.prototype.applyForce = function(force){
  var f = p5.Vector.div(force, this.mass);
  this.acceleration.add(f);
};

Mover.prototype.update = function(){
  this.velocity.add(this.acceleration);
  this.position.add(this.velocity);
  this.acceleration.mult(0);
}

Mover.prototype.display = function(){
  stroke(0);
  strokeWeight(2);
  fill(255,127);
  ellipse(this.position.x, this.position.y, this.mass*15, this.mass*15);
}

Mover.prototype.checkEdges = function() {
  if (this.position.x > width) {
    this.position.x = width;
    this.velocity.x *= -1;
  } else if (this.position.x < 0) {
    this.velocity.x *= -1;
    this.position.x = 0;
  }
  if (this.position.y > height) {
    this.velocity.y *= -1;
    this.position.y = height;
  }
};

// Attractor class ----------------------------
var attractor;
var Attractor = function(){
  this.position = createVector(width/2, height/2);
  this.mass = 20;
  this.G = 1;
  this.dragOffset = createVector(0,0);
  this.dragging = false;
  this.rollover = false;
};

Attractor.prototype.calculateAttraction = function(m){
  var force = p5.Vector.sub(this.position, m.position);
  var distance = force.mag();
  distance = constrain(distance, 2, 30);
  force.normalize();
  var strength = (this.G * this.mass * m.mass) / (distance * distance);
  force.mult(strength);
  return force;
};

Attractor.prototype.display = function(){
  ellipseMode(CENTER);
  strokeWeight(4);
  stroke(0);
  if (this.dragging){
    fill(50);
  } else if (this.rollover){
    fill(100);
  } else {
    fill(175, 200);
  }
  ellipse(this.position.x, this.position.y, this.mass*2, this.mass*2);
};

  // The methods below are for mouse interaction
Attractor.prototype.handlePress = function(mx, my) {
  var d = dist(mx, my, this.position.x, this.position.y);
  if (d < this.mass) {
    this.dragging = true;
    this.dragOffset.x = this.position.x - mx;
    this.dragOffset.y = this.position.y - my;
  }
};

Attractor.prototype.handleHover = function(mx, my) {
  var d = dist(mx, my, this.position.x, this.position.y);
  if (d < this.mass) {
    this.rollover = true;
  } else {
    this.rollover = false;
  }
};

Attractor.prototype.stopDragging = function() {
  this.dragging = false;
};

Attractor.prototype.handleDrag = function(mx, my) {
  if (this.dragging) {
    this.position.x = mx + this.dragOffset.x;
    this.position.y = my + this.dragOffset.y;
  }
};

// SKETCH --------------------------------

var movers = []; // create empty array for movers

function setup() {
  createCanvas(640, 360);
  for (var i = 0; i < 20; i++){
    movers[i] = new Mover(random(0.1, 5), random(width), random(height));
  }
  attractor = new Attractor();
}

function draw(){
  background(51);
  for (var i = 0; i < movers.length; i++){
    var force = attractor.calculateAttraction(movers[i]);   
    movers[i].applyForce(force);
    movers[i].update();
    movers[i].display();
  }

  attractor.display();
}

function mouseMoved() {
  attractor.handleHover(mouseX, mouseY);
}
function mousePressed() {
  attractor.handlePress(mouseX, mouseY);
}
function mouseDragged() {
  attractor.handleHover(mouseX, mouseY);
  attractor.handleDrag(mouseX, mouseY);
}
function mouseReleased() {
  attractor.stopDragging();
}

</script>
</body>
</html>
