<html>
<head>
  <script language="javascript" type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.2.5/p5.min.js"></script>
</head>
<body>
	<p>1.2: Bouncing ball PVectors</p>
<script>
var location;
var velocity;

function setup() {
  createCanvas(640,360);
  background(255);
  position = new PVector(100,100);
  velocity = new PVector(2.5,5);
};

function draw() {
background(255);
  position.add(velocity);

  if ((position.x > width-10) || (position.x < 10)){
    velocity.x = velocity.x * -1;
  }
  if ((position.y > height-10) || (position.y < 10)){
    velocity.y = velocity.y * -1;
  }
  stroke(0);
  strokeWeight(2);
  fill(175);
  ellipse(position.x,position.y,16,16);
};
</script>
</body>
</html>
