var xspeed = 1;
var yspeed = 3.3;

  var width = 640;
  var height = 480;
  createCanvas(width, height);
  background(255);
}

function draw() {
  background(255);
  x = x + xspeed;
  y = y + yspeed;
  if ((x > width-10) || (x < 10)){
    xspeed = xspeed * -1;
  }
  if ((y > height-10) || (y < 10)){
    yspeed = yspeed * -1;
  }
  stroke(0);
  fill(175);
  ellipse(x,y,16,16);
}
</script>

</head>
