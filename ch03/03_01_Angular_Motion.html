<html>
<head>
  <script language="javascript" type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.3/p5.js"></script>
  <script language="javascript" type="text/javascript" src="//cdn.jsdelivr.net/p5.js/0.3.2/addons/p5.dom.js"></script>

</head>
<body>
	<p>3.1: Angular motion using rotate()</p>

<script>

// SKETCH --------------------------------
var angle = 0;
var aVelocity = 0;
var aAcceleration = 0.001;

function setup() {
  createCanvas(640,360);
}

function draw(){
  background(230);

  translate(width/2, height/2);
  rotate(angle);

  stroke(0);
  strokeWeight(2);
  fill(127);

  line(-60, 0, 60, 0);
  ellipse(60, 0, 16, 16);
  ellipse(-60, 0, 16, 16);

  angle += aVelocity;
  aVelocity += aAcceleration;
}

</script>
</body>
</html>
